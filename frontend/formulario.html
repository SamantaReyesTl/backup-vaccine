<!--
    Formulario para toma de datos de pacientes, para su registro en la base de datos
    y posterior registro de vacunas
    datos a registrar:
    1. Apellido paterno     2. Apellido materno
    3. Nombre               4. Sexo
    5. CURP                 6. Edad
    7. Lugar de residencia  8. Vacuna que se aplico
    9. Fecha de aplicacion de la vacuna
    Boton de registrar paciente

-->
<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset ="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario web de vacunas</title>
        <link rel="stylesheet" href="css/formulario/style.css">
        <link rel="stylesheet" href="css/formulario/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="cajas">
                <nav>   
                    <ul>
                        <li><a href="panel_control.html">Panel de control</a></li>
                        <li><a href="vacunas.html">Vacunas</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <h1>Registrar paciente</h1>
        <main>
            <section>
                <form id="formulario-personas" method="POST">
                    <fieldset class="datos-personales">
                        <legend>Datos personales</legend>
                        <div class="curp">
                            <label for="curp">CURP</label>
                            <input type="text" name="curp" id="curp" placeholder="CURP" required>
                            <input type="button" name="Buscar-curp" id="Buscar-curp" value="Buscar CURP" onclick="location.href='https://www.gob.mx/curp/'">
                        </div>
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="apellido-paterno">
                            <label for="apellido-paterno">Apellido paterno</label>
                            <input type="text" name="apellido-paterno" id="apellido-paterno" placeholder="apellido paterno" required>
                        </div>
                        <div>
                            <label for="apellido-materno">Apellido materno</label>
                            <input type="text" name="apellido-materno" id="apellido-materno" placeholder="apellido materno" required>
                        </div>
                        <div>
                            <label for="fecha-nacimiento">Fecha de naciemiento</label>
                            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" placeholder="fecha nacimiento" required>
                        </div>
                       
                    </fieldset>
                    <fieldset class="datos-generales">
                        <legend>Datos generales</legend>

                        <div>
                            <label for="calle">Calle</label>
                            <input type="text" name="calle" id="calle" placeholder="calle" required>
                        </div>
                        <div>
                            <label for="calle">Numero de casa</label>
                            <input type="number" name="numero-casa" id="num-casa" placeholder="numero de casa" required>
                        </div>
                        
                        <div>
                            <label for="colonia">Colonia</label>
                            <input type="text" name="colonia" id="colonia" placeholder="colonia" required>
                        </div>
                        <div>
                            <label for="municipio">Municipio</label>
                            <input type="text" name="municipio" id="municipio" placeholder="municipio" required>
                        </div>
                        <div>
                            <label for="cp">C.P</label>
                            <input type="number" name="cp" id="cp" placeholder="cp" required>
                        </div>
                        <div>
                            <label for="entidad-federativa">Entidad federativa</label>
                            <input type="text" name="entidad-federativa" id="entidad-federativa" placeholder="entidad-federativa" required>
                        </div>
                        <div>
                            <label for="comunidad">Comunidad</label>
                            <input type="text" name="comunidad" id="comunidad" placeholder="comunidad" required>
                        </div>
                        <div>
                            <label for="lugar-nacimiento">Lugar de nacimiento</label>
                            <input type="text" name="lugar-nacimiento" id="lugar-nacimiento" placeholder="lugar de nacimiento" required>
                        </div>

                    </fieldset>
                    <fieldset class="datos-medicos">
                        <legend>Datos MÃ©dicos</legend>
                        <div>
                            <label for="tipo-sangre">Tipo de sangre</label>
                            <input type="tipo-sangre" name="tipo-sangre" id="tipo-sangre" placeholder="tipo-sangre" required>
                        </div>
                        <label class="sexo">Sexo</label>
                        <div>
                            <label for="sexo-M">M</label> <!--Mujer = 0-->
                            <input type="checkbox" name="sexo-M" id="sexo-M" placeholder="M">
                        </div>
                        <div>
                            <label for="sexo-h">H</label> <!--Hombre = 1-->
                            <input type="checkbox" name="sexo-H" id="sexo-H" placeholder="H">
                        </div>
                        <div>
                            <label for="peso">peso</label>
                            <input type="peso" name="peso" id="peso" placeholder="peso" required>

                        </div>
                        <div>
                            <label for="municipio">Altura</label>
                            <input type="altura" name="altura" id="altura" placeholder="altura" required>
                        </div>
                        <div>
                            <label for="alergias">Alergias</label>
                            <input type="alergias" name="alergias" id="alergias" placeholder="alergias" required>

                        </div>

                    </fieldset>
                    <div class="boton-caja">
                        <button class="boton-enviar" type="button" name="enviar" id="Enviar" value="Terminar Registro">Terminar Registro</button>
                    </div>
                </form>
            </section>
        </main>
        <script src="js/formulario/formulario.js"></script>
    </body>
</html>
