<!-- pagina para buscar un paciente en la base de datos
    registrados los datos del paciente
    1. Nombre del paciente
    2. CURP
    3. Edad
    4. Lugar de residencia
    5. Vacuna que se aplico
    6. Fecha de aplicacion de la vacuna
    Boton de buscar paciente

-->
<!DOCTYPE html>
            
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/buscar_paciente/reset.css" />
    <link rel="stylesheet" href="css/buscar_paciente/style_buscar_paciente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="cajas">
        <nav>
            <ul>
                <li><a href="panel_control.html">Panel de Control</a></li>
            </ul>
        </nav>
    </div>

        </header>
        <main class="container flex flex--center flex--column">
            <section>
                <h1 class="card__title">Buscar Paciente</h1>
                <form class="form-buscar-paciente">
                    <div class="input-container">
                        <!--nombre del paciente-->
                        <label class="input-label" for="name-paciente">Nombre del paciente</label>
                        <input name="name" id="name-paciente" class="input" type="text" placeholder="Nombre del paciente"/>
                    </div>
                    <!--curp del paciente-->
                    <div class="input-container registry__curp-container">
                        <label class="input-label" for="curp">CURP</label>
                        <input name="curp" id="curp" class="input" type="text" placeholder="CURP"/>
                    </div>
                    <!--edad del paciente-->
                    <div class="input-container registry__edad-container">
                        <label class="input-label" for="edad">Edad</label>
                        <input name="edad" id="edad" class="input" type="text" placeholder="Edad"/>
                    </div>
                    <!--lugar de residencia del paciente-->
                    <div class="input-container registry__residencia-container">
                        <label class="input-label" for="residencia">Region o Estado</label>
                        <input name="residencia" id="residencia" class="input" type="text" placeholder="Lugar de residencia"/> 
                    </div>
                    <!--vacuna que se aplico-->
                    <div class="input-container registry__vacuna-container">
                        <label class="input-label" for="vacuna">Vacuna</label>
                        <input name="vacuna" id="vacuna" class="input" type="text" placeholder="Vacuna"/>
                    </div>
                    <!--fecha de aplicacion de la vacuna-->
                    <div class="input-container registry__fecha-container">
                        <label class="input-label" for="fecha">Fecha de aplicación</label>
                        <input name="fecha" id="fecha" class="input" type="date" placeholder="Fecha de aplicación"/>
                    </div>
                    <button class="button" type="button" name="buscar_paciente" id="buscar_paciente" value="buscar_paciente" required>Buscar</button>
                    
                </form>
            </section>    
            <section id="response"></section>
        </main>
        <script src="js/buscar_paciente/buscar_paciente.js"></script>
    </body>
</html>
