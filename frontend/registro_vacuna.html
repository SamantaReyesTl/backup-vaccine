<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registrar_vacunas_pacientes/reset.css" />
    <link rel="stylesheet" href="css/registrar_vacunas_pacientes/style_registrar_vacunas_pacientes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="cajas">
        <nav>
          <ul>
            <li><a href="panel_control.html">Panel de contol</a></li>
          </ul>
        </nav>
      </div>

    </header>
    <main class="container flex flex--center flex--column">
      <section>
        <h1 class="card__title">Registrar Vacuna al Paciente</h1>
        <form class="form-paciente">
            <div class="input-container">
              <!--nombre de la vacuna-->
              <label class="input-label" for="curp-paciente">CURP-PACIENTE</label>
                <input name="name" id="curp-paciente" class="input" type="text" placeholder="CURP"/>
                <span class="input-message-error">Este campo no es valido</span>
              </div>
              <div class="button-class="button-buscar-paciente>
                <button class="button" type="button" name="buscar-paciente" id="buscar-paciente" value="buscar-paciente" required>Buscar paciente</button>
              </div>
             </form>

        <form class="form-vacuna" >
          <div class="input-container">
             <!--lote/numero de la vacuna-->
          <div class="input-container registry__folio-container">
            <label class="input-label" for="Folio">Folio</label>
            <input name="folio" id="folio" class="input" type="text" placeholder="Folio"/>
            <span class="input-message-error">Este campo no es valido</span>
          </div>
              <!--nombre de la vacuna-->
            <label class="input-label" for="name-vacuna">Nombre de la vacuna</label>
            <input name="name-vacuna" id="name-vacuna" class="input" type="text" placeholder="Nombre de la vacuna"/>
            <span class="input-message-error">Este campo no es valido</span>
          </div>
          <!--dosis de la vacuna-->
          <div class="input-container">
            <!--nombre de la vacuna-->
            <label class="input-label" for="dosis">Dosis</label>
            <input name="dosis" id="dosis" class="input" type="text" placeholder="Dosis"/>
          </div>
          <!--fecha de la vacuna-->
          <div class="input-container registry__fecha-container">
            <label class="input-label" for="fecha">Fecha para aplicaci칩n</label>
            <input name="fecha" id="fecha" class="input" type="date" placeholder="Fecha de aplicaci칩n"/>
          </div>
           <!--fecha de la proxima vacuna-->
          <div class="input-container registry__fecha-container">
            <label class="input-label" for="fecha-proxima">Fecha para proxima vacuna</label>
            <input name="fecha-proxima" id="fecha-proxima" class="input" type="date" placeholder="Fecha de aplicaci칩n"/>
          </div>
          <!--laboratorio de la vacuna-->
          <div class="input-container registry__description-container">
            <label class="input-label" for="laboratorio">Laboratorio</label>
            <input name="laboratorio" id="laboratorio" class="input" type="text" placeholder="laboratorio"/>
          </div>
            <!--lote/numero de la vacuna-->
            <div class="input-container registry__lote-container">
              <label class="input-label" for="Lote">Lote</label>
              <input name="Lote" id="Lote" class="input" type="text" placeholder="Lote"/>
              <span class="input-message-error">Este campo no es valido</span>
            </div>
          <div class="button-caja">
            <button class="button" type="button" onclick="" name="registrar-vacuna" id="registrar-vacuna" value="registrar-vacuna" required>Registrar vacuna</button>
          </div>
         </form>
      </section>
      <section id="response"></section>
    </main>
    <script src="js/registro_vacuna/registro_vacuna.js"></script>
  </body>
</html>
